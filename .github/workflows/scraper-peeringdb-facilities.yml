name: 'Scraper: PeeringDB Facilities'

on:
  schedule:
    # Run at 10:00 AM UTC daily (2hrs after PeeringDB IX to avoid rate limiting)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-peeringdb-facilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PeeringDB Facilities scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python -m backend.scraper.run_peeringdb_fac

    - name: Log completion
      run: |
        echo "âœ… PeeringDB Facilities scraper completed at $(date)"