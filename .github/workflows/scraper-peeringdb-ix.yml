name: 'Scraper: PeeringDB Internet Exchanges'

on:
  schedule:
    # Run at 8:00 AM UTC daily (2hrs after West Lindsey)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-peeringdb-ix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PeeringDB IX scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python -m backend.scraper.run_peeringdb

    - name: Log completion
      run: |
        echo "âœ… PeeringDB IX scraper completed at $(date)"