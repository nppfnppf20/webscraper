name: 'Scraper: PlanIt Data Centres'

on:
  schedule:
    # Run at 12:00 PM UTC daily
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-planit-datacentres:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PlanIt Data Centres scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python -m backend.scraper.run_planit_api_datacentres

    - name: Log completion
      run: |
        echo "âœ… PlanIt Data Centres scraper completed at $(date)"